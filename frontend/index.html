<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>TaskFlow</h1>
            <p id="date-display"></p>
        </header>

        <main>
            <!-- Add Task Section -->
            <section class="add-task-section">
                <form id="add-task-form">
                    <div class="input-group">
                        <input type="text" id="task-title" placeholder="What needs to be done?" required
                            autocomplete="off">
                    </div>
                    <div class="input-group">
                        <input type="text" id="task-desc" placeholder="Description (optional)" autocomplete="off">
                    </div>
                    <button type="submit" class="btn-primary">Add Task</button>
                </form>
            </section>

            <!-- Active Tasks Section -->
            <section class="tasks-section">
                <h2>Active Tasks</h2>
                <div id="active-tasks-list" class="task-list">
                    <!-- Tasks will be injected here -->
                    <div class="empty-state">No active tasks. Time to relax or add a new one!</div>
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <h2>History</h2>
                <div id="history-tasks-list" class="task-list history-list">
                    <!-- Completed tasks will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="input-group">
                    <label for="edit-task-title">Title</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                <div class="input-group">
                    <label for="edit-task-desc">Description</label>
                    <input type="text" id="edit-task-desc">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-edit-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
